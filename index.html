<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Abdallah Elfar">
		<meta name="description" content="Calculator for Year Up">
		<title>Year Up</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="icon" href="./Yearupicon.png" type="image/x-icon">
		
		
	</head>
<body>
		 <nav id="nav">

            <ul class="topnav">
                <li ><a href="./index.html" >Home</a></li>
                <li><a href="./index.html" >About</a></li>
                <li><a href="./index.html" >Contact</a></li>
            </ul>
            
        </nav>
		
		<div class="content">
			<h1> Calculator</h1>

				<div class="calculator">
				<div class="input" id="input"></div>
				<div class="buttons">
					<div class="operators">
					<div>+</div>
					<div>-</div>
					<div>&times;</div>
					<div>&divide;</div>
					</div>
					<div class="leftPanel">
					<div class="numbers">
						<div>7</div>
						<div>8</div>
						<div>9</div>
					</div>
					<div class="numbers">
						<div>4</div>
						<div>5</div>
						<div>6</div>
					</div>
					<div class="numbers">
						<div>1</div>
						<div>2</div>
						<div>3</div>
					</div>
					<div class="numbers">
						<div>0</div>
						<div>.</div>
						<div id="clear">C</div>
					</div>
					</div>
					<div class="equal" id="result">=</div>
				</div>
			</div>


			
		</div>
		
		<script src="./script.js"></script> 



</body>
</html>
